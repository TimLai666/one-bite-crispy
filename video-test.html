<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>影片測試</title>
</head>

<body>
    <h1>影片控制項測試</h1>

    <h2>基本影片控制項</h2>
    <video controls width="640" height="360">
        <source src="images/一口酥製作/一口酥製作過程.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
    </video>

    <h2>有循環和自動播放的影片</h2>
    <video controls loop autoplay muted width="640" height="360">
        <source src="images/一口酥製作/一口酥製作過程.mp4" type="video/mp4">
        您的瀏覽器不支援影片播放。
    </video>

</body>

</html>
